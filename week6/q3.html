<!DOCTYPE html>
<html>

<body>
    <!--Setting width and height of the images-->
    <img width="100" height="100" src="cat.jpeg" alt="a cute cat" /> <br>

    <!--Aligning images-->
    <center> <img src="cat.jpeg"> <center>
     <img src="cat.jpeg" align="right">

     <!--Make a hyperlink of an image-->
     <a href="https://www.w3schools.com/"><img src="cat.jpeg" style="width: 100px; height: 100px"></a><br>

     <!--Creating an image â€“ map ( An image with clickable regions)-->
     <img src="workplace.jpg" alt="Workplace" usemap="#workmap">

     <map name="workmap">
       <area shape="rect" coords="34,44,270,350" alt="Computer" href="https://www.w3schools.com/html/default.asp">
       <area shape="rect" coords="290,172,333,250" alt="Phone" href="https://www.w3schools.com/css/default.asp">
       <area shape="circle" coords="337,300,44" alt="Coffee" href="https://www.w3schools.com/js/default.asp">
     </map>

</body>

</html>
