<!DOCTYPE html>
<html>
    <body>
        
        <form>
            <fieldset>
                <legend>form</legend>
        <!--Using Text input field-->
            <input type="text" value="Enter your username"> <br>

        <!--Creating password input field-->    
            <input type="password" placeholder="password"><br>
            
        <!--Checkboxes and radio buttons-->
            <input type="checkbox" value="html">
            <label for="html">HTML</label><br>

            <input type="radio" value="css">
            <label for="css">CSS</label><br>

        <!--Drop down list-->
        <!--Select box with preselected value-->
            <label for="cars">Choose a car:</label>

            <select name="cars" id="cars">
                <option value="volvo" selected>Volvo</option>
                <option value="saab">Saab</option>
                <option value="mercedes">Mercedes</option>
                <option value="audi">Audi</option>
            </select><br>

        <!--Text area-->
            <textarea rows="7" cols="25" placeholder="data">
                Enter data 
            </textarea><br>

        <!--Creating buttons ( Show the usage of submit and reset buttons )-->
            <input type="reset" value="Reset">
            <input type="submit" value="Submit">
            <button type="button" id="btn">Sign Up Now</button><br>

        <!--Grouping similar form fields-->
            </fieldset>
        


    </body>
</html>
