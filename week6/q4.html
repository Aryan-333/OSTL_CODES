<!DOCTYPE html>
<html>
    <body>
        <!--TABLE DIMENSION-->
        <!-- Specify the table caption-->
        <!-- Tables with borders -->
        <!--Using cell padding, cell spacing, row span, column span attributes-->
       
        <table style="width:100%" border="2" cellspacing="50px" cellpadding="50px">
            <caption><h3>List of Numbers</h3></caption>
            <tr>
              <th style="width:70%" colspan="2">Firstname</th>
              <th rowspan="2">Lastname</th>
              <th>Age</th>
            </tr>
            <tr style="height:60px">
              <td>Jill</td>
              <td>Smith</td>
              <td>50</td>
            </tr>
            <tr>
              <td>Eve</td>
              <td>Jackson</td>
              <td>94</td>
            </tr>
        </table>


    </body>
</html>
